<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="mainDiv">
        <h1 class="mainH1">Counter</h1>
        <form>
            <p type="text" class="formP" id="number">0</p>
            <input type="button" class="btn" onclick="decreaseValue()" value="Decrease Value">
            <input type="button" class="btn" onclick="resetValue()" value="Reset Value">
            <input type="button" class="btn" onclick="increaseValue()" value="Increase Value">
        </form>
    </div>
</body>
